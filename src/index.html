<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Vue.js Introduction</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div class="container bg-light rounded p-2 my-3 mx-auto rounded">
<div id="app">
  {{ message }}
</div>
<br>
<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds
    to see my dynamically bound title!
  </span>
</div> 
<br>
<div id="app-3">
  <span v-if="seen">Now you see me</span>
</div>
  <br>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
  <br>
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Reverse Message</button>
</div>
  <br>
<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
